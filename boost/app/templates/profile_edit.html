<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
              crossorigin="anonymous">
              <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <header>
        {% include 'menu.html' %}
    </header>
    <main>
        <section class="position-absolute top-50 start-50 translate-middle">
            <section class="bg-body p-3 border border-5 rounded">
                <section class="d-flex justify-content-center mb-4">
                    <h2>Изменение.</h2>
                </section>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        {{form.username}}
                        <label for="{{form.username.id_for_label}}" class="form-label">Ник:</label>
                    </div>
                    <div class="mb-3">
                        <label for="{{form.avatar.id_for_label}}" class="form-label">Аватар:</label>
                        {{form.avatar}}
                    </div>
                    <div class="form-floating mb-3">
                        {{form.first_name}}
                        <label for="{{form.first_name.id_for_label}}" class="form-label">Имя:</label>
                    </div>
                    <div class="form-floating mb-3">
                        {{form.last_name}}
                        <label for="{{form.last_name.id_for_label}}" class="form-label">Фамилия:</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-success" type="submit" value="Сохранить">
                    </div>
                </form>
            </section>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
